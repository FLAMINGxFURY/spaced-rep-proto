<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./default.css" />
</head>
<body>
    <div class="container card-body">
        <div class="row card-front">
            <div class="col-md-6 d-flex align-items-center half-content question">Question</div>
            <div class="col-md-6 d-flex align-items-center half-content answer">
                <div class="answer-content">
                    Answer
                </div>
                <div class="answer-submit">
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </div>
        </div>
        <div class="row card-back">
            <div class="col-md-12 d-flex align-items-center content">
                <div class="back-content">
                    Content
                </div>
                <div class="back-button-array">
                    <button type="submit" class="next-button backside-button">Next</button>
                    <button type="submit" class="back-button backside-button">Back</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        const flipButton = document.querySelector('.submit-button');
        const backButton = document.querySelector('.back-button');
        const cardFront = document.querySelector('.card-front');
        const cardBack = document.querySelector('.card-back');

        flipButton.addEventListener('click', () => {
            cardFront.classList.toggle('card-front-flipped');
            cardBack.classList.toggle('card-back-flipped');
        });

        backButton.addEventListener('click', () => {
            cardFront.classList.toggle('card-front-flipped');
            cardBack.classList.toggle('card-back-flipped');
        });
    </script>
</body>
</html>
